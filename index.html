<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8936FF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Attendance">
    <meta name="location-permission" content="always">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon512_rounded.png">
    <link rel="apple-touch-icon" href="icon512_rounded.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Attendance Reminder</title>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    
    <div class="container">
        <h1>Attendance Reminder</h1>
        <p>Daily reminders for your check-in and check-out times</p>
        
        <div class="time-cards">
            <div class="time-card">
                <h3>Check-in</h3>
                <input type="time" id="checkInTime" value="09:00">
            </div>
            <div class="time-card">
                <h3>Check-out</h3>
                <input type="time" id="checkOutTime" value="18:00">
            </div>
        </div>
        <button id="saveTimings">Save Timings</button>
                  <div class="buttons">
                      <button id="subscribe">Enable Notifications</button>
                      <button id="enableLocation">Enable Location</button>
                      <button id="testSound">Test Notification</button>
                      <button id="punchInDone">Punch-In Done</button>
                      <button id="punchOutDone">Punch-Out Done</button>
                      <button id="clearCache">Clear Cache & Reload</button>
                  </div>
        
        
        <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <script src="app.js"></script>
    <!-- Add this before the closing </body> tag -->
<footer class="footer">
    <p>Designed with <span class="heart">❤️</span> by Shariq Kazi</p>
</footer>

</body>
</html>
